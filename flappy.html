<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flappy.css">
</head>

<body class="content">

    <h1>Flappy Bird</h1>
    <div wm-flappy>
        <img class="bird" src="./imgs/bird.png" alt="bird">
        <div class="par-of-pipes">
            <div class="pipe">
                <div class="body"></div>
                <div class="border"></div>
            </div>
            <div class="pipe">
                <div class="border"></div>
                <div class="body"></div>
            </div>
        </div>
        <div class="progress">100%</div>
    </div>

    <script src="js/flappy.js"></script>
</body>

</html>
